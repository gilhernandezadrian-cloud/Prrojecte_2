<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SignIn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  
</head>
<body>
    <div class="flex align-items-center gap-10px">
        <span class="material-symbols-outlined plane-color padding-left-80px">
        travel
        </span>
        <p class="font-family-sfProDisplay color-black">my Dream Place</p>
    </div>
    <div>
        <form action="/">
            <h1>Sign in</h1>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div>
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Keep me signed in</label>
                </div>
                <div>
                    <a href="#">Forgot paswword?</a>
                </div>
                <div>
                    <a href="#">Continue with email</a>
                </div>
                <div>
                    <p>or use one of these options</p>
                    <hr>
                </div>
                <div>
                    <a href="#">
                        <div>
                            
                            <p>Continue with Google</p>
                        </div>
                    </a>
                </div>

                
            </div>
        </form>
    </div>
    
</body>
</html>
