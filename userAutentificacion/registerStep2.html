
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Register step 2</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07226b70a9.js" crossorigin="anonymous"></script>  
</head>
<body class="font-family-sfProDisplay">
    <div class="flex align-items-center gap-10px">
        <span class="material-symbols-outlined color-blue padding-left-80px">
        travel
        </span>
        <p class="font-family-sfProDisplay color-black">my Dream Place</p>
    </div>
    <div class="margin-0px-auto max-width-400px">
        <form action="/" class="flex flex-direction-column gap-10px">
            <h1  class="text-align-center margin-bottom-0px">Create password</h1>
            <div>
                <p class="font-size-14px color-black-light text-align-center margin-top-0px">Use a minimum of 10 characters, including letters, lowercase letters, and numbers.</p>
            </div>
            <div class="flex flex-direction-column gap-20px">
                <div class="text-align-center flex flex-direction-column">
                    <label class="text-align-start font-size-14px" for="password">Password</label>
                    <input class="background-color-grey-light border-radius-4px border-1px-solid-lightGray border-none paddin-10px-20px" type="password" id="password">
                </div>
                <div class="text-align-center flex flex-direction-column">
                    <label class="text-align-start font-size-14px" for="password_02">Confirm password</label>
                    <input class="background-color-grey-light border-radius-4px border-1px-solid-lightGray border-none paddin-10px-20px" type="password" id="password_02">
                </div>
                <div class="text-align-center background-color-blue paddin-10px-20px border-radius-6px">
                    <a class="color-white underline-none" href="#">Create acount</a>
                </div>
                <div class="flex justify-content-center">
                    <p>By creating an account, you agree with our <a href="#" class="color-blue underline-none">Terms and Contitions</a> and <a href="#" class="color-blue underline-none"> Privacy statement.</a></p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
