<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SignIn</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07226b70a9.js" crossorigin="anonymous"></script>  
</head>
<body class="font-family-sfProDisplay">
    <div class="flex align-items-center gap-10px">
        <span class="material-symbols-outlined color-blue padding-left-80px">
        travel
        </span>
        <p class="font-family-sfProDisplay color-black">my Dream Place</p>
    </div>
    <div class="margin-0px-auto max-width-400px">
        <form action="/" class="flex flex-direction-column gap-10px">
            <h1  class="text-align-center">Sign in</h1>
            <div class="text-align-center flex flex-direction-column">
                <label class="text-align-start font-size-14px" for="email">Email Address</label>
                <input class="background-color-grey-light border-radius-4px border-1px-solid-lightGray border-none paddin-10px-20px" type="email" id="email">
            </div>
            <div class="text-align-center flex flex-direction-column">
                <label class="text-align-start font-size-14px" for="password">Password</label>
                <input class="background-color-grey-light border-radius-4px border-1px-solid-lightGray border-none paddin-10px-20px" type="password" id="password">
            </div>
            <div class="flex flex-direction-column gap-10px">
                <div class="flex justify-content-space-between">
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Keep me signed in</label>
                    </div>
                    <div>
                        <a class="color-blue underline-none" href="#">Forgot paswword?</a>
                    </div>
                </div>
                <div class="text-align-center background-color-blue paddin-10px-20px border-radius-6px">
                    <a class="color-white underline-none" href="#">Continue with email</a>
                </div>
                <div class="position-relative flex justify-content-center align-items-center">
                    <p class="position-absolute z-index-1 background-color-white padding-right-20px padding-left-20px">or use one of these options</p>
                    <hr class="width-100-percent">
                </div>
                <div class="border-1px-solid-lightGray border-radius-6px">
                    <a href="#" class="underline-none">
                        <div class="flex justify-content-center align-items-center gap-10px">
                            <img class="width-25px" src="/images/iconGoogle.png" alt="Icono Google">
                            <p class="color-black-light">Continue with Google</p>
                        </div>
                    </a>
                </div>
                <div class="border-1px-solid-lightGray background-color-blue-facebook border-radius-6px">
                    <a href="#" class="underline-none color-white">
                        <div class="flex justify-content-center align-items-center gap-10px">
                            <i class="fa-brands fa-square-facebook font-size-25px"></i>
                            <p>Continue with Facebook</p>
                        </div>
                    </a>
                </div>
                <div class="flex justify-content-center">
                    <p>Donâ€™t have an account? <a href="#" class="color-blue underline-none">Register</a></p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
